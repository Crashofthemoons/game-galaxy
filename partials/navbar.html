<div ng-controller="NavCtrl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a ng-if="!user"><img class="google-sign" src="../img/google-button.png" ng-click="loginUser()"></a>    
  <a class="navbar-brand" href="#" id="brand"> <img src="../img/star.png" class="main-icon-size">{{brand}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#!/discover"><img class="icon-size" src="../img/discover-logo.png" alt="discover"> Discover</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#!/community"><img class="icon-size" src="../img/community-logo.png" alt="community"> 
          Community</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="user"><img class="stupid-icon-size" src="../img/profile-logo.png" alt="profile"> 
          Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#!/blogs/new">New Post</a>
          <a class="dropdown-item" href="#!/myblogs/{{user.uid}}">My Blogs</a>
          <a class="dropdown-item" href="#!/community/view/{{user.key}}">My Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#!/profile">Edit Profile</a>
          <a class="dropdown-item" href="#!/home" ng-click="logoutUser()">Logout</a>          
        </div>
      </li>
    </ul>
    <img class="search-icon-size" src="../img/search-logo.png" alt="profile">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" ng-model="searchterm.searchterm" type="search" placeholder="Search" aria-label="Search">
      <a href="#!/search/{{searchterm.searchterm}}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button></a>
    </form>
  </div>
</nav>
</div>
